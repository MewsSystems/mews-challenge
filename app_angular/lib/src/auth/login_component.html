<div>
    <h2>Please login</h2>

    <material-checkbox [disabled]="isAuthenticating" themeColor="#0091fb" [(checked)]="consentChecked"></material-checkbox>
    <p>I consent to receiving ad-hoc e-mail communication from the Mews team.<br>
    
       <span style="font-style: italic; font-size: 14px;">
           Don't worry, we won't spam you too much! üôè <br>
            In any case, read more <a href="https://www.mews.com/privacy" target="_blank">here</a>.
       </span>
    </p>

    <material-button [disabled]="!consentChecked || isAuthenticating" class="btn-fb" (trigger)="loginFB()">
        <img src="assets/fb.png" height="35px"/>
    </material-button>

    <br>

    <material-button [disabled]="!consentChecked || isAuthenticating" class="btn-google" (trigger)="login()">
        <img src="assets/google.svg"/>
        Login with Google
    </material-button>
</div>
